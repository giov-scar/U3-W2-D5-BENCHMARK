<h1> <a routerLink="/home">My Todo List</a></h1>

<div class="center"><a routerLink="/home">Create ToDo</a></div>
<div class="table-center">
<div>
  <h2>Completed Task</h2>
  <div *ngFor="let list of lists">
    <div class="taskList">{{list.task}}
    <div class="editArea">
    <a [routerLink]="['/edit', 'list.id']"> Edit</a>
    <button (click)="deleteList(list)">Delete</button>
  </div>
    </div>
  </div>
</div>
</div>


<div *ngIf="!lists.length" class="loading">Caricamento in corso...
  <div class="progress">
    <div class="color"></div>
  </div>
</div>
